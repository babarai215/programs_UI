<!DOCTYPE html>
<html>
    <head>
        <style>
            form{
                border: 2px solid black;
                padding: 10px;
                background-color: lightblue;

            }
        </style>
    </head>
    <body>
        <!-- form tag is medium to ineract with useres 
        form - 
           input 
              - radio
              -checkbox
              -date
              -text
              -email
              -button
          label
        -->
        <form>
            <label>first name</label>   
            <input type="text" name="fname" value="raghu" readonly/>
            <br>
            <br>
            <label>surname:</label>
            <input type="text" name="lname" size="50" maxlength="10"/>
            <br>
            <br>
            <!--checkbox-->
            <label> choose location</label> <br>
            <input type="checkbox" id=" location1" value="bengaluru">

            <label for="location2">chennai</label>

            <br>
            <!--- radio-->

            <input type="radio" id="female" name="gender">

            <br>
            <br>

            <br>
            time :

            date :
