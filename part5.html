<!DOCTYPE html>
<html>
    <head>
        <title> class and id</title>
        <style>
            /* id will always represent with #*/
            #Head-id{
                color:lightblue;
                border:1px solid green;
            }
            .data-population{
                background-color: linen;
            }
            .district-wise{
                color:black;
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <!-- id - header and fotter , denoted with #
        class - is used to style the element, but it is used
          for  multiply elements , denoted with . - dot
        - line styling
        - child styling
    -->
    <h3 id="head-id">
        indai population data
    </h3>
    <div style="background-color: lightcyan;height: 200px;width:50%">
    karnatka population is 7 cr
    </div>
    <div class=" data-population">
        <ul>
            <li>Tamilnadu</li>
            <li>6 crore</li>
        </ul>
    </div>
    <div class="data population"> 
        <ul>
            <li>mumbai</li>
            <li>2 crore</li>
        </ul>
    </div>
    <div class="district-wise"> 
        kolar 50 lacs
    </div>
    <hr>
    <div class="district-wise">
        balllary - 40 lacs
    </div>
    </body>
</html>
